<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chronos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #0b0f17;
            color: #dce3f0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 20px;
            letter-spacing: 3px;
            font-weight: 600;
            color: #4da3ff;
        }

        .system-status {
            font-size: 14px;
            color: #7f8ea3;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .radar-box {
            width: 600px;
            max-width: 90%;
            height: 300px;
            background: #111826;
            border: 1px solid rgba(77,163,255,0.2);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(77,163,255,0.05);
        }

        .radar-line {
            margin: 15px 0;
            font-size: 18px;
        }

        .highlight {
            color: #4da3ff;
        }

        .plans {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
        }

        .plan-card {
            width: 220px;
            padding: 25px;
            background: #111826;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            border-color: rgba(77,163,255,0.4);
        }

        .plan-card h3 {
            margin-bottom: 10px;
        }

        .gold {
            border-color: rgba(255, 196, 0, 0.4);
        }

        .button {
            margin-top: 20px;
            padding: 10px 18px;
            background: #4da3ff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #2d8cff;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #5e6a80;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">CHRONOS</div>
    <div class="system-status">
        SYSTEM ONLINE ● 23ms | <span id="utc-time"></span> UTC
    </div>
</header>

<section class="hero">
    <div class="radar-box">
        <div class="radar-line">BTC → <span class="highlight">Continuation Probability 78%</span></div>
        <div class="radar-line">ETH → Weak Momentum</div>
        <div class="radar-line">SOL → Imminent Setup Detected</div>
        <div class="radar-line">Market State → Risk-On</div>
    </div>
</section>

<section class="plans">
    <div class="plan-card">
        <h3>BRONCE</h3>
        <p>Acceso Free 7 días</p>
        <button class="button">Probar</button>
    </div>

    <div class="plan-card">
        <h3>PLATA</h3>
        <p>Señales Mejoradas</p>
        <button class="button">Activar</button>
    </div>

    <div class="plan-card gold">
        <h3>ORO</h3>
        <p>Acceso Completo</p>
        <button class="button">Premium</button>
    </div>
</section>

<footer>
    Chronos © 2026 — Sistema Inteligente de Decisión de Mercado
</footer>

<script>
    function updateTime() {
        const now = new Date();
        const utc = now.toUTCString().split(" ")[4];
        document.getElementById("utc-time").innerText = utc;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
